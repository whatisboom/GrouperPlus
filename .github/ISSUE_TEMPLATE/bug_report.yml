name: Bug Report
description: File a bug report for GrouperPlus
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true
      
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Type '...'
        4. See error
    validations:
      required: true
      
  - type: dropdown
    id: wow-version
    attributes:
      label: World of Warcraft Version
      description: Which version of WoW are you running?
      options:
        - Retail (Latest)
        - Retail (PTR)
        - Classic Era
        - Classic Cataclysm
        - Classic Hardcore
        - Other
    validations:
      required: true
      
  - type: input
    id: addon-version
    attributes:
      label: GrouperPlus Version
      description: What version of GrouperPlus are you using? (Check in-game AddOns list)
      placeholder: "v0.7.1"
    validations:
      required: true
      
  - type: textarea
    id: error-message
    attributes:
      label: Error Message
      description: If you're getting an error, please paste it here. Enable Lua errors with `/console scriptErrors 1`
      render: lua
      
  - type: textarea
    id: other-addons
    attributes:
      label: Other AddOns
      description: List any other addons you have installed that might be relevant
      placeholder: |
        - ElvUI v13.x
        - WeakAuras v5.x
        - etc.
        
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context, screenshots, or information about the problem here.
      
  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this bug has not already been reported
          required: true
        - label: I have disabled all other addons to confirm this issue is with GrouperPlus
        - label: I am using the latest version of GrouperPlus